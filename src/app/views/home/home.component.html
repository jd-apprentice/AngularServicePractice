<div class="container">
  <div class="card p-3" *ngFor="let item of empleados">
    <div class="card-body">
      <img
        src="{{ item.imageUrl }}"
        alt="{{ item.firstName }}"
        class="img-fluid rounded-circle mx-auto d-flex justify-content-center"
      />
      <h3 class="text-center m-2">{{ item.firstName }}, {{ item.lastName }}</h3>
      <p class="text-center">Age: {{ item.age }} Years</p>
      <p class="text-center">Email: {{ item.email }}</p>
      <p class="text-center">Phone: {{ item.contactNumber }}</p>
      <p class="text-center">Dob: {{ item.dob }}</p>
    </div>
  </div>
</div>
